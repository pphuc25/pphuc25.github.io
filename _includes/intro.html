<header class="intro">
  <h1 class="intro__hello">Hello!
    <span class="emoji wave-hand animated"></span>
  </h1>

  <h2 class="intro__tagline">I'm
    <span class="name">Phuc Phan</span>, an NLP enthusiast focused on large language models &amp; text generation
    <span class="emoji technologist"></span>
  </h2>

  <h3 class="intro__contact">
    <span>Get in touch </span>
    <span class="emoji pointer"></span>
    <span>
      <a href="mailto:heraclex12@gmail.com" target="_blank" class="highlight-link">heraclex12@gmail.com</a>
    </span>
    <div style="padding: 30px;"></div>
    <div class="footer__links">
      {% for link in site.social %}
        {% if link.title != "email" %}
          <a href="{{link.url}}" target="_blank" title="{{link.title}}">
            <!-- <span class="text">{{link.title}}</span> -->
            <img src="{{site.baseurl}}/img/social/{{link.title}}.svg" alt="{{link.title}}" style="display: inline-block !important;">
          </a>
        {% endif %}
      {% endfor %}
    </div>
  </h3>
</header>
