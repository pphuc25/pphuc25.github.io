<section class="section other-projects">
  <div class="section__title">Publications</div>
  <div class="section__content">
    {% for paper in site.data.papers %}
    <div class="project">
      <div class="project__name">
        <a href="{{paper.url}}" target="_blank" class="arrow-link">{{paper.name}}</a>
      </div>
      <p>{{paper.description}}</p>
      <p>{{paper.authors}}</p>
      <!-- <div class="project__used">
        {% for item in paper.used %}
        <span class="project__used__item">{{item.thing}}</span>
        {% endfor %}
      </div> -->
    </div>
    {% endfor %}
  </div>
</section>
